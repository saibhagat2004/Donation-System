<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    <p>This page tests the file upload functionality for campaign creation.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="title">Campaign Title:</label>
            <input type="text" id="title" name="title" value="Test Campaign" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>This is a test campaign to verify Cloudinary integration</textarea>
        </div>
        
        <div class="form-group">
            <label for="goal_amount">Goal Amount:</label>
            <input type="number" id="goal_amount" name="goal_amount" value="50000" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Disaster Relief">Disaster Relief</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="2025-01-01" required>
        </div>
        
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="2025-12-31" required>
        </div>
        
        <div class="form-group">
            <label for="contact_person">Contact Person:</label>
            <input type="text" id="contact_person" name="contact_person" value="Test Person" required>
        </div>
        
        <div class="form-group">
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="contact_phone">Contact Phone:</label>
            <input type="tel" id="contact_phone" name="contact_phone" value="9876543210" required>
        </div>
        
        <div class="form-group">
            <label for="logo">Campaign Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="activity_photos">Activity Photos:</label>
            <input type="file" id="activity_photos" name="activity_photos" accept="image/*" multiple>
        </div>
        
        <button type="button" onclick="testUpload()">Test Upload</button>
        <button type="button" onclick="testUploadEndpoint()" style="margin-left: 10px; background: #28a745;">Test Upload Endpoint</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testUploadEndpoint() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'Testing upload endpoint...';
                
                const response = await fetch('/api/test/test-upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>Error!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>Network Error!</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testUpload() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'Creating campaign...';
                
                const response = await fetch('/api/campaigns/create', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<h3>Campaign Created Successfully!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>Failed to Create Campaign!</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>Network Error!</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
